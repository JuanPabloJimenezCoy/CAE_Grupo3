<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asignar Empleados</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Asignar empleados a un supervisor</h1>

        <form method="POST">
            <div class="form-group">
                <label for="supervisor">Seleccionar supervisor:</label>
                <select name="supervisor" id="supervisor" required>
                    {% for s in supervisores %}
                        <option value="{{ s[0] }}">{{ s[1] }} {{ s[2] }} (ID: {{ s[0] }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Seleccionar empleados:</label><br>
                {% for e in empleados %}
                    <input type="checkbox" name="empleados" value="{{ e[0] }}">
                    {{ e[1] }} {{ e[2] }} (Credencial: {{ e[0] }})<br>
                {% endfor %}
            </div>

            <button type="submit">Guardar asignaciones</button>
        </form>

        <br>
        <a href="{{ url_for('admin.panel_admin') }}">‚Üê Volver al panel</a>
    </div>
</body>
</html>
