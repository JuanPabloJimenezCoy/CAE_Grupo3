<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/a2e0c51c53.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="{{ url_for('login') }}" method="post">
        <h2><i class="fas fa-lock"></i> Iniciar Sesión</h2>

        <label for="metodo"><i class="fas fa-exchange-alt"></i> Método de inicio</label>
        <select name="metodo" id="metodo" onchange="cambiarMetodo()">
            <option value="tarjeta">Tarjeta</option>
            <option value="pin">PIN</option>
            <option value="admin">Administrador</option>
        </select>

        <div id="campoTarjeta">
            <label for="num_tarjeta"><i class="fas fa-id-card"></i> Número de tarjeta</label>
            <input type="text" name="num_tarjeta">
        </div>

        <div id="campoPin" style="display: none;">
            <label for="pin"><i class="fas fa-key"></i> PIN</label>
            <input type="password" name="pin" maxlength="6" pattern="\d{6}">
        </div>

        <div id="campoAdmin" style="display: none;">
            <label for="codigo"><i class="fas fa-user-shield"></i> Código de administrador</label>
            <input type="password" name="codigo" maxlength="4">
        </div>

        <button type="submit"><i class="fas fa-sign-in-alt"></i> Ingresar</button>
        <p>¿Eres nuevo? <a href="{{ url_for('registro') }}">Regístrate</a></p>
    </form>

    <script>
        function cambiarMetodo() {
            const metodo = document.getElementById('metodo').value;
            document.getElementById('campoTarjeta').style.display = metodo === 'tarjeta' ? 'block' : 'none';
            document.getElementById('campoPin').style.display = metodo === 'pin' ? 'block' : 'none';
            document.getElementById('campoAdmin').style.display = metodo === 'admin' ? 'block' : 'none';
        }

        // Ejecutar al cargar la página
        window.onload = cambiarMetodo;
    </script>
</body>
</html>
