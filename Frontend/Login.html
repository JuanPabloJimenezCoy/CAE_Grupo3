<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>

        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('auth.login') }}">
            <!-- Selección de rol -->
            <label for="rol">Tipo de usuario:</label>
            <select name="rol" id="rol" required>
                <option value="empleado">Empleado</option>
                <option value="supervisor">Supervisor</option>
                <option value="admin">Administrador</option>
            </select><br><br>

            <!-- Selección de método -->
            <label for="metodo">Método de acceso:</label>
            <select name="metodo" id="metodo" required onchange="cambiarLabel()">
                <option value="tarjeta">Tarjeta</option>
                <option value="pin">PIN</option>
            </select><br><br>

            <!-- Campo dinámico -->
            <label id="label-valor" for="valor">Tarjeta o PIN:</label>
            <input type="text" name="valor" id="valor" required><br><br>

            <button type="submit">Ingresar</button>
        </form>

        <div class="register-link">
            ¿No tienes cuenta? <a href="{{ url_for('auth.registro') }}">Regístrate</a>
        </div>
    </div>

    <script>
        function cambiarLabel() {
            const metodo = document.getElementById("metodo").value;
            const label = document.getElementById("label-valor");
            label.textContent = metodo === "pin" ? "PIN:" : "Tarjeta:";
        }

        // Ejecutar al cargar
        window.addEventListener("DOMContentLoaded", cambiarLabel);
    </script>
</body>
</html>
