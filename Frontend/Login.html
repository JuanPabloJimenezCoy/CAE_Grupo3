<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login de Empleados</title>
</head>
<body>
    <h2>Iniciar Sesión</h2>
    <form method="POST" action="{{ url_for('login') }}">
        <label for="credencial">Credencial:</label><br>
        <input type="text" name="credencial" id="credencial" required><br><br>
        <button type="submit">Ingresar</button>
    </form>
    <br>
    <a href="{{ url_for('registro') }}">¿No estás registrado? Regístrate aquí</a>
</body>
</html>
