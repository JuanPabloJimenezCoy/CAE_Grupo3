<!DOCTYPE html>
<html>
<head>
    <title>Registro</title>
</head>
<body>
    <h2>Registro de Empleado</h2>
    <form method="POST">
        <label>Credencial:</label><input type="number" name="credencial" required><br>
        <label>Nombre:</label><input type="text" name="nombre" required><br>
        <label>Apellido:</label><input type="text" name="apellido" required><br>
        <label>Cargo:</label><input type="text" name="cargo"><br>
        <label>Horario:</label><input type="text" name="horario"><br>
        <input type="submit" value="Registrar">
    </form>
    <a href="/">Volver al Login</a>
</body>
</html>
