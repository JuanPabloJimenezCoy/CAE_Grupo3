<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/a2e0c51c53.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="{{ url_for('registro') }}" method="post">
        <h2><i class="fas fa-user-plus"></i> Registro</h2>

        <label for="nombre"><i class="fas fa-user"></i> Nombre</label>
        <input type="text" name="nombre" required>

        <label for="metodo"><i class="fas fa-exchange-alt"></i> Método de registro</label>
        <select name="metodo" id="metodo" onchange="cambiarMetodo()">
            <option value="tarjeta">Tarjeta</option>
            <option value="pin">PIN</option>
        </select>

        <div id="campoTarjeta">
            <label for="num_tarjeta"><i class="fas fa-id-card"></i> Número de tarjeta</label>
            <input type="text" name="num_tarjeta">
        </div>

        <div id="campoPin" style="display: none;">
            <label for="pin"><i class="fas fa-key"></i> PIN (6 dígitos)</label>
            <input type="password" name="pin" maxlength="6" pattern="\d{6}">
        </div>

        <button type="submit"><i class="fas fa-user-check"></i> Registrar</button>
        <p>¿Ya estás registrado? <a href="{{ url_for('home') }}">Inicia Sesión</a></p>
    </form>

    <script>
        function cambiarMetodo() {
            const metodo = document.getElementById('metodo').value;
            document.getElementById('campoTarjeta').style.display = metodo === 'tarjeta' ? 'block' : 'none';
            document.getElementById('campoPin').style.display = metodo === 'pin' ? 'block' : 'none';
        }
    </script>
</body>
</html>
