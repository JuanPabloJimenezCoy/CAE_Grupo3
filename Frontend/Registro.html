<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <script>
        function mostrarCampos() {
            const metodo = document.getElementById('metodo').value;
            document.getElementById('campo_tarjeta').style.display = (metodo === 'tarjeta') ? 'block' : 'none';
            document.getElementById('campo_pin').style.display = (metodo === 'pin') ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <h2>Registro</h2>
    <form action="{{url_for('registro')}}" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" required>

        <label for="metodo">Método de registro</label>
        <select name="metodo" id="metodo" onchange="mostrarCampos()" required>
            <option value="tarjeta">Tarjeta</option>
            <option value="pin">PIN</option>
        </select>

        <!-- Campo para tarjeta -->
        <div id="campo_tarjeta">
            <label for="num_tarjeta">Número de tarjeta</label>
            <input type="text" name="num_tarjeta">
        </div>

        <!-- Campo para PIN -->
        <div id="campo_pin" style="display:none;">
            <label for="pin">PIN (6 dígitos)</label>
            <input type="text" name="pin" pattern="\d{6}" maxlength="6">
        </div>

        <button type="submit">Registrar</button>
    </form>

    <p>¿Ya estás registrado? <a href="{{url_for('home')}}">Inicia Sesión</a></p>
</body>
</html>
