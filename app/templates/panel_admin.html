<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">

  <div class="text-center mb-5">
    <h2 class="text-dark">Panel del Administrador</h2>
    <p class="lead text-dark">Bienvenido administrador.</p>
  </div>

  <div class="d-grid gap-3 col-6 mx-auto">

    <a href="{{ url_for('main.vista_registro_entrada_admin') }}" class="btn btn-dark btn-lg">
      Registrar Entrada
    </a>

    <a href="{{ url_for('main.vista_registro_salida_admin') }}" class="btn btn-dark btn-lg">
      Registrar Salida
    </a>

    <a href="{{ url_for('main.asignar_empleados') }}" class="btn btn-outline-dark btn-lg">
      Asignar Empleados a un Supervisor
    </a>

    <a href="{{ url_for('main.gestionar_asignaciones') }}" class="btn btn-outline-dark btn-lg">
      Gestionar Asignaciones
    </a>

    <a href="{{ url_for('main.asignar_horario') }}" class="btn btn-outline-dark btn-lg">
      Asignar Horario a Empleados
    </a>

    <a href="{{ url_for('main.gestionar_horarios') }}" class="btn btn-outline-dark btn-lg">
      Gestionar Horarios Asignados
    </a>

    <a href="{{ url_for('main.ver_avisos_admin') }}" class="btn btn-outline-dark btn-lg">
      Ver Avisos Supervisores
    </a>

    <a href="{{ url_for('main.login') }}" class="btn btn-secondary btn-lg">
      Salir
    </a>

  </div>

</div>

</body>
</html>
