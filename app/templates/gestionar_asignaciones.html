<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Asignaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">

  <div class="text-center mb-5">
    <h2 class="text-dark">Gestión de Asignaciones</h2>
  </div>

  {% if asignaciones %}
    {% for supervisor, empleados in asignaciones.items() %}
      <div class="mb-4">
        <h4 class="text-dark">{{ supervisor }}</h4>
        <ul class="list-group w-50 mx-auto">
          {% for emp in empleados %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              {{ emp.empleado_nombre }}
              <form method="POST" class="d-inline">
                <input type="hidden" name="empleado_id" value="{{ emp.empleado_id }}">
                <input type="hidden" name="supervisor_id" value="{{ emp.supervisor_id }}">
                <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
              </form>
            </li>
          {% endfor %}
        </ul>
      </div>
    {% endfor %}
  {% else %}
    <div class="alert alert-info text-center">
      No hay asignaciones actuales.
    </div>
  {% endif %}

  <div class="text-center mt-5">
    <a href="{{ url_for('main.admin_panel') }}" class="btn btn-secondary">
      Volver al Panel
    </a>
  </div>

</div>

</body>
</html>
