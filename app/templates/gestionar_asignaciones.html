<h2>Gesti√≥n de Asignaciones</h2>

{% if asignaciones %}
  {% for supervisor, empleados in asignaciones.items() %}
    <h3>{{ supervisor }}</h3>
    <ul>
      {% for emp in empleados %}
        <li>
          {{ emp.empleado_nombre }}
          <form method="POST" style="display:inline;">
            <input type="hidden" name="empleado_id" value="{{ emp.empleado_id }}">
            <input type="hidden" name="supervisor_id" value="{{ emp.supervisor_id }}">
            <button type="submit">Eliminar</button>
          </form>
        </li>
      {% endfor %}
    </ul>
  {% endfor %}
{% else %}
  <p>No hay asignaciones actuales.</p>
{% endif %}

<a href="{{ url_for('main.admin_panel') }}">
  <button>Volver al panel</button>
</a>
