<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitar Tiempo Extra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-success-subtle">

<div class="container py-5">

  <div class="text-center mb-5">
    <h2 class="text-success">Solicitar Tiempo Extra</h2>
  </div>

  <div class="d-flex justify-content-center">
    <form method="POST" enctype="multipart/form-data" class="w-50 p-4 bg-white rounded shadow">

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha:</label>
        <input type="date" id="fecha" name="fecha" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="hora_inicio" class="form-label">Hora de Inicio:</label>
        <input type="time" id="hora_inicio" name="hora_inicio" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="hora_fin" class="form-label">Hora de Fin:</label>
        <input type="time" id="hora_fin" name="hora_fin" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="motivo" class="form-label">Motivo:</label>
        <textarea id="motivo" name="motivo" rows="4" class="form-control"></textarea>
      </div>

      <div class="mb-4">
        <label for="archivo" class="form-label">Adjuntar Justificativo (PDF, Imagen, Word):</label>
        <input type="file" id="archivo" name="archivo" accept=".pdf,.jpg,.jpeg,.png,.doc,.docx" class="form-control">
      </div>

      <div class="d-grid gap-2 mb-3">
        <button type="submit" class="btn btn-success">Enviar Solicitud</button>
      </div>

    </form>
  </div>

  {% if mensaje %}
  <div class="alert alert-success text-center mt-4" role="alert">
    {{ mensaje }}
  </div>
  {% endif %}

  <div class="text-center mt-4">
    <a href="{{ url_for('main.empleado_panel') }}" class="btn btn-secondary">
      Volver al Panel
    </a>
  </div>

</div>

</body>
</html>
