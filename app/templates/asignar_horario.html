<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asignar Horario a Empleado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">

  <div class="text-center mb-5">
    <h2 class="text-dark">Asignar Horario a Empleado</h2>
  </div>

  <div class="d-flex justify-content-center">
    <form method="POST" class="w-50 p-4 bg-white rounded shadow">

      <div class="mb-3">
        <label for="empleado_id" class="form-label">Seleccionar Empleado:</label>
        <select id="empleado_id" name="empleado_id" class="form-select" required>
          {% for emp in empleados %}
            <option value="{{ emp[0] }}">{{ emp[1] }} {{ emp[2] }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="hora_entrada" class="form-label">Hora de Entrada:</label>
        <input type="time" id="hora_entrada" name="hora_entrada" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="hora_salida" class="form-label">Hora de Salida:</label>
        <input type="time" id="hora_salida" name="hora_salida" class="form-control" required>
      </div>

      <div class="mb-4">
        <p class="form-label mb-2">Días de Trabajo:</p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="dias_laborales" value="l" id="lunes">
          <label class="form-check-label" for="lunes">Lunes</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="dias_laborales" value="m" id="martes">
          <label class="form-check-label" for="martes">Martes</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="dias_laborales" value="w" id="miercoles">
          <label class="form-check-label" for="miercoles">Miércoles</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="dias_laborales" value="j" id="jueves">
          <label class="form-check-label" for="jueves">Jueves</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="dias_laborales" value="v" id="viernes">
          <label class="form-check-label" for="viernes">Viernes</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="dias_laborales" value="s" id="sabado">
          <label class="form-check-label" for="sabado">Sábado</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="dias_laborales" value="d" id="domingo">
          <label class="form-check-label" for="domingo">Domingo</label>
        </div>
      </div>

      <div class="d-grid gap-2 mb-3">
        <button type="submit" class="btn btn-dark">Asignar Horario</button>
      </div>

    </form>
  </div>

  <div class="text-center mt-4">
    {% if mensaje %}
      <div class="alert alert-success w-50 mx-auto" role="alert">
        {{ mensaje }}
      </div>
    {% endif %}
  </div>

  <div class="text-center mt-4">
    <a href="{{ url_for('main.admin_panel') }}" class="btn btn-secondary">
      Volver al Panel
    </a>
  </div>

</div>

</body>
</html>
