<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reporte de Retrasos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-warning-subtle">

<div class="container py-5">

  <div class="text-center mb-5">
    <h2 class="text-warning">Reporte de Retrasos</h2>
  </div>

  {% if retrasos %}
    <div class="table-responsive">
      <table class="table table-bordered table-hover border-warning">
        <thead class="table-warning">
          <tr>
            <th>Empleado</th>
            <th>Veces Tarde</th>
            <th>Minutos Totales de Retraso</th>
          </tr>
        </thead>
        <tbody>
          {% for r in retrasos %}
          <tr>
            <td>{{ r[0] }} {{ r[1] }}</td>
            <td>{{ r[2] }}</td>
            <td>{{ r[3] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <div class="alert alert-info text-center">
      No hay registros de retrasos recientes.
    </div>
  {% endif %}

  <div class="text-center mt-4">
    <a href="{{ url_for('main.exportar_retrasos') }}" class="btn btn-outline-warning">
      Descargar Reporte en Excel
    </a>
  </div>

  <div class="text-center mt-4">
    <a href="{{ url_for('main.supervisor_panel') }}" class="btn btn-secondary">
      Volver al Panel
    </a>
  </div>

</div>

</body>
</html>
