<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Avisos Enviados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">

  <div class="text-center mb-5">
    <h2 class="text-dark">Avisos Enviados</h2>
  </div>

  {% if avisos %}
    <div class="table-responsive">
      <table class="table table-bordered table-striped border-dark">
        <thead class="table-dark">
          <tr>
            <th>Fecha</th>
            <th>Empleado</th>
            <th>Supervisor</th>
            <th>Archivo</th>
          </tr>
        </thead>
        <tbody>
          {% for aviso in avisos %}
          <tr>
            <td>{{ aviso[0] }}</td>
            <td>{{ aviso[1] }}</td>
            <td>{{ aviso[2] }}</td>
            <td>
              {% if aviso[3] %}
                <a href="{{ url_for('main.descargar_aviso', filename=aviso[3]) }}" target="_blank" class="btn btn-outline-dark btn-sm">
                  Descargar
                </a>
              {% else %}
                Sin archivo
              {% endif %}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <div class="alert alert-info text-center">
      No hay avisos registrados.
    </div>
  {% endif %}

  <div class="text-center mt-4">
    <a href="{{ url_for('main.admin_panel') }}" class="btn btn-secondary">
      Volver al Panel
    </a>
  </div>

</div>

</body>
</html>
