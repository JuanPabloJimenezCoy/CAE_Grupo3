<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - CAE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-primary-subtle d-flex align-items-center justify-content-center vh-100">

<div class="card shadow-lg p-5 rounded-4" style="width: 24rem;">
  <h2 class="text-center text-primary mb-4">Ingreso al Sistema</h2>

  <form method="POST">
    <div class="mb-4">
      <label for="documento" class="form-label">Documento de Identidad:</label>
      <input type="text" class="form-control" id="documento" name="documento" required autofocus>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Ingresar</button>
    </div>
  </form>

  {% if error %}
    <div class="alert alert-danger text-center mt-4" role="alert">
      {{ error }}
    </div>
  {% endif %}
</div>

</body>
</html>
