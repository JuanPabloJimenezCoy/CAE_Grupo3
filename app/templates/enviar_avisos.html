<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar Aviso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-warning-subtle">

<div class="container py-5">

  <div class="text-center mb-5">
    <h2 class="text-warning">Enviar Aviso a Empleado</h2>
  </div>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="text-center">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} w-50 mx-auto" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <div class="d-flex justify-content-center">
    <form method="POST" enctype="multipart/form-data" class="w-50 p-4 bg-white rounded shadow">

      <div class="mb-3">
        <label for="id_empleado" class="form-label">Seleccionar Empleado:</label>
        <select name="id_empleado" class="form-select" required>
          {% for e in empleados %}
            <option value="{{ e[0] }}">{{ e[1] }} {{ e[2] }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-4">
        <label for="archivo" class="form-label">Archivo Justificativo (PDF, Imagen):</label>
        <input type="file" name="archivo" accept=".pdf,.jpg,.jpeg,.png" class="form-control" required>
      </div>

      <div class="d-grid gap-2 mb-3">
        <button type="submit" class="btn btn-warning">Enviar Aviso</button>
      </div>

    </form>
  </div>

  <div class="text-center mt-4">
    <a href="{{ url_for('main.supervisor_panel') }}" class="btn btn-secondary">
      Volver al Panel
    </a>
  </div>

</div>

</body>
</html>
